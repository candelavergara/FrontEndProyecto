<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <style>
        body {
            background-color: rgb(248, 232, 224);
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: black;
            color: white;
            padding: 1rem 0;
        }

        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 1rem;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
        }

        main {
            padding: 1rem;
        }

        h1 {
            text-align: center;
        }
        
        h2{
            text-align: center;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        fieldset {
            border: 1px solid rgb(204, 204, 204);
            padding: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
        }

        input, textarea {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
        }

        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
                align-items: center;
            }

            h1, h2 {
                font-size: 1.5rem;
            }

            form {
                padding: 1rem;
            }
        }

        @media (max-width: 480px) {
            nav ul {
                gap: 0.5rem;
            }

            h1 {
                font-size: 1.2rem;
            }

            label, input, textarea {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="contacto.html">Contacto</a></li>
                <li><a href="nosotros.html">Nosotros</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Contáctanos</h1>
        <h2>Llena el siguiente formulario de contacto y nos comunicaremos contigo</h2>
        <form action="" method="">
            <fieldset>
                <legend>Datos personales</legend>
                <label for="nombre">Nombre:</label>
                <input type="text" name="nombre" id="nombre">
                <label for="apellido">Apellido:</label>
                <input type="text" name="apellido" id="apellido">
                <label for="edad">Edad:</label>
                <input type="number" name="edad" id="edad">
                <label for="telefono">Número de teléfono:</label>
                <input type="number" name="telefono" id="telefono">
                <label for="fecha_nacimiento">Fecha de nacimiento:</label>
                <input type="date" name="fecha_nacimiento" id="fecha_nacimiento">
                <label for="email">Email:</label>
                <input type="email" name="email" id="email">
            </fieldset>
            <fieldset>
                <label for="asunto">Asunto:</label>
                <input type="text" name="asunto" id="asunto">
                <label for="contenido">Contenido:</label>
                <textarea name="contenido" id="contenido" cols="30" rows="10"></textarea>
            </fieldset>
        </form>
    </main>
    <footer>&copy; 2024 Mi Sitio Web</footer>
</body>
</html>
