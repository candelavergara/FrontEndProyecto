<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Nosotros</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 1rem 0;
        }

        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 1rem;
        }

        nav ul li a {
            color: rgb(255, 255, 255);
            text-decoration: none;
        }

        footer {
            background-color: rgb(51, 51, 51);
            color: rgb(255, 255, 255);
            text-align: center;
            padding: 1rem 0;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 1rem;
        }

        .social-icons a {
            color: rgb(255, 255, 255);
            font-size: 1.5rem;
            text-decoration: none;
        }

        .social-icons a:hover {
            color: rgb(29, 161, 242);
        }

</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="view/index.html">Home</a></li>
                <li><a href="view/contacto.html">Contacto</a></li>
                <li><a href="view/nosotros.html">Nosotros</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Conocenos</h1>
    </main>
    <footer>
        <p>Seguinos en nuestras redes sociales:</p>
        <div class="social-icons">
            <a href="https://www.facebook.com" target="_blank" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
            <a href="https://www.twitter.com" target="_blank" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
            <a href="https://www.instagram.com" target="_blank" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
            <a href="https://www.linkedin.com" target="_blank" aria-label="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
        </div>
    </footer>

</html>
